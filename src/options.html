<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <style>
    .control-group {
      margin-bottom: 10px;
    }

    .control-group:after {
      content: "";
      display: block;
      clear: both;
    }

    input {
      width: 180px;
    }

    label {
      float: left;
      display: inline-block;
    }

    button[type=submit] {
      float: right;
    }

    .slider {
      float: right;
    }
  </style>
</head>
<body>
  <div id="app-container"></div>
</body>
</html>
